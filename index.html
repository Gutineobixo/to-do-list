<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Adicione uma nova tarefa">
        <button onclick="addTask()">Adicionar Tarefa</button>
        <ul id="taskList"></ul>

        <!-- Temporizador -->
        <div>
            <label for="time">Definir Temporizador (em minutos):</label>
            <input type="number" id="timerInput" min="1" placeholder="Minutos">
            <button onclick="startTimer()">Iniciar Temporizador</button>
            <p id="timeRemaining">Tempo Restante: 00:00</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
