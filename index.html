<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <label for="taskInput">Adicione uma nova tarefa:</label>
        <input type="text" id="taskInput" placeholder="Adicione uma nova tarefa">
        <button onclick="addTask()">Adicionar Tarefa</button>
        <ul id="taskList"></ul>

        <!-- Temporizador -->
        <div>
            <label for="timerInput">Definir Temporizador (em minutos):</label>
            <input type="number" id="timerInput" min="1" placeholder="Minutos">
            <button onclick="startTimer()">Iniciar Temporizador</button>
            <p id="timeRemaining">Tempo Restante: 00:00</p>
        </div>
    </div>
    <!-- Notes Sidebar -->
    <div class="notes-sidebar">
        <h2>Notas</h2>
        <div class="toolbar">
            <button onclick="insertSymbol('•')" title="Inserir marcador">•</button>
            <button onclick="highlightText()" title="Marca-texto amarelo">Marca-texto</button>
            <input type="color" id="colorPicker" title="Escolher cor do texto" oninput="changeTextColor(this.value)">
        </div>
        <div id="notesInput" contenteditable="true">
            Digite suas notas aqui...
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
